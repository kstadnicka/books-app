<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nową książkę</title>
</head>
<body>
<main class="main-content" layout:fragment="content">
    <h2 class="list-heading">Dodaj nową książkę</h2>
    <form action="" method="post" enctype="multipart/form-data" class="mc-form" th:object="${book}">
        <label for="title" >Tytuł</label>
        <input type="text" id="title" placeholder="Przykładowy tytuł" th:field="*{title}">
        <label for="author">Autor</label>
        <input type="text" id="author" placeholder="Autor" th:field="*{author}">
        <label for="publisher">Wydawnictwo</label>
        <input type="text" id="publisher" placeholder="Wydawnictwo" th:field="*{publisher}">
        <label for="releaseYear">Rok wydania</label>
        <input type="number" id="releaseYear" placeholder="2019" th:field="*{releaseYear}">
        <label for="category">Kategoria</label>
        <select id="category" th:field="*{category}" required>
            <option value="" hidden>Wybierz kategorię</option>
            <option th:each="category: ${categories}" th:value="${category.name}" th:text="${category.name}"></option>
        </select>
        <label for="promoted">Promowanie na stronie głównej?</label>
        <input id="promoted" type="checkbox" th:field="*{promoted}">
        <label for="poster">Plakat</label>
        <input type="file" id="poster" th:field="*{poster}" accept="image/png, image/jpeg">
        <label for="shortDescription">Krótki opis - max 200 znaków</label>
        <textarea id="shortDescription" rows="5" th:field="*{shortDescription}"></textarea>
        <label for="description">Pełny opis</label>
        <textarea id="description" rows="10" th:field="*{description}"></textarea>
        <button type="submit">Dodaj</button>
    </form>
</main>
</body>
</html>
