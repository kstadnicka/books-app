<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<body>
<div class="container">
    <main class="main-content" layout:fragment="content">
        <h2 class="list-heading" th:text="${heading}">Promowane książki/ Nazwa Kategorii</h2>
        <p class="list-description" th:text="${description}">Opis sekcji, opis kategorii lub strony głównej</p>
        <ul class="books-list" th:remove="all-but-first">
            <li class="books-list-item" th:each="book: ${books}">
                <a href="#" th:href="@{|book/${book.id}|}">
                    <img src="../static/img/poster-placeholder.png"
                         th:src="@{/img/poster-placeholder.png}"
                         alt="tytuł książki"
                         class="books-list-item-poster">
                </a>
                <div class="books-list-item-card">
                    <div class="books-list-item-content">
                        <h3 class="books-list-item-title">
                            <a href="#" th:href="@{|/book/${book.id}|}" th:text="${book.title}">Tytuł książki</a>
                        </h3>
                        <h4 th:text="${book.author}">Autor</h4>
                        <p th:text="${book.releaseYear}">2012</p>
                    </div>
                    <div class="books-list-item-rating">
                        <i class="fas fa-star"></i>
                        <span>7.8</span>
                    </div>
                </div>
            </li>
            <li class="books-list-item">
                <a href="#">
                    <img src="../static/img/poster-placeholder.png"
                         alt="tytuł książki"
                         class="books-list-item-poster">
                </a>
                <div class="books-list-item-card">
                    <div class="books-list-item-content">
                        <h3 class="books-list-item-title">
                            <a href="#">Tytuł książki</a>
                        </h3>
                        <h4>Autor</h4>
                        <p>2012</p>
                    </div>
                    <div class="books-list-item-rating">
                        <i class="fas fa-star"></i>
                        <span>7.8</span>
                    </div>
                </div>
            </li>
            <li class="books-list-item">
                <a href="#">
                    <img src="../static/img/poster-placeholder.png"
                         alt="tytuł książki"
                         class="books-list-item-poster">
                </a>
                <div class="books-list-item-card">
                    <div class="books-list-item-content">
                        <h3 class="books-list-item-title">
                            <a href="#">Tytuł książki</a>
                        </h3>
                        <h4>Autor</h4>
                        <p>2012</p>
                    </div>
                    <div class="books-list-item-rating">
                        <i class="fas fa-star"></i>
                        <span>7.8</span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
</div>
</body>
</html>
