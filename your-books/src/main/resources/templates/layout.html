<!DOCTYPE html>
<html lang="pl" xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>MovieClub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script defer src="../static/scripts/common.js" th:src="@{/scripts/common.js}"></script>
    <link rel="stylesheet" href="../static/styles/main.css" th:href="@{/styles/main.css}">
</head>
<body>
<div class="container">
    <ul class="menu">
        <li class="menu-logo-container">
            <a href="#" th:href="@{/}">
                <span id="icon" class="fa fa-glasses"></span>Your Books
            </a>
        </li>
        <li class="menu-toggle">
            <a href="#">
                <i id="toggle-icon" class="fa fa-circle-plus"></i>
            </a>
        </li>
        <li class="menu-item">
            <a href="#" th:href="@{/kategorie-ksiazek}">Kategorie</a>
        </li>
        <li class="menu-item">
            <a href="#">Top10</a>
        </li>
        <li class="menu-item" sec:authorize="hasAnyRole('ADMIN','EDITOR')">
            <a href="#" th:href="@{/admin}">Administracja</a>
        </li>
        <li class="menu-item">
            <a href="#" th:href="@{/login}" sec:authorize="!isAuthenticated()">Zaloguj się</a>
            <a href="#" th:href="@{/logout}" sec:authorize="isAuthenticated()">Wyloguj się</a>
        </li>
    </ul>
    <header class="jumbotron">
        <h1 class="jumbotron-header">Your Books</h1>
        <p class="jumbotron-description">
            Znajdź swoją wymarzoną książkę! Oceniaj i dziel się recencjami!
        </p>
    </header>
    <main class="main-content" layout:fragment="content">
    </main>
    <footer class="footer">
        <i class="fa-solid fa-copyright" style="color: #080808;"></i><span>YourBooks 2024</span>
    </footer>
</div>
</body>
</html>
